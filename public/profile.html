    <script>
      //Init tooltips
      tippy(".link", {
        placement: "bottom",
      });

      //Toggle mode
      const toggle = document.querySelector(".js-change-theme");
      const body = document.querySelector("body");
      const profile = document.getElementById("profile");

      toggle.addEventListener("click", () => {
        if (body.classList.contains("text-gray-900")) {
          toggle.innerHTML = "☀️";
          body.classList.remove("text-gray-900");
          body.classList.add("text-gray-100");
          profile.classList.remove("bg-white");
          profile.classList.add("bg-gray-900");
        } else {
          toggle.innerHTML = "🌙";
          body.classList.remove("text-gray-100");
          body.classList.add("text-gray-900");
          profile.classList.remove("bg-gray-900");
          profile.classList.add("bg-white");
        }
      });
    </script>

    <script>
      let isUser = firebase.auth().currentUser;
      isUser
        ? handleSignedInEdit(isUser)
        : window.open("./index.html", "_self");
      function handleSignedInEdit(current_user) {
        firebase
          .database()
          .ref(`users/${current_user.uid}`)
          .on("value", (snapshot) => {
            let data = snapshot.val();

            document.getElementById("user_name").innerHTML = data.user_name;
            document.getElementById("user_is").innerHTML = data.user_is;
            document.getElementById("user_email").innerHTML = data.user_email;
            document.getElementById("user_mobile").innerHTML = data.user_mobile;
          });
      }
    </script>
