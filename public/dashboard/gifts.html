      function upload_gift_fun(e) {
        e.preventDefault();
        const currentTime = new Date().toLocaleString("en-US", {
          timeZone: "Asia/Kolkata",
        });
        const gift_data_to_upload = document.forms["upload_gift_name"];

        let get_all_image_files = [];

        gift_data_to_upload.image.files.forEach((element, index) => {
          get_all_image_files.push(gift_data_to_upload.image.files[index]);
          console.log(gift_data_to_upload.image.files);
        });

        const key = firebase.database().ref("Products").push().key;

        let uploaded_img_urls = [];

        async function uploadFiles(get_all_image_files) {
          for (let single_img_file of get_all_image_files) {
            await uploadImageAsPromise(single_img_file);
          }
        }
        async function someOuterFunction(get_all_image_files) {
          await uploadFiles(get_all_image_files);

          firebase
            .database()
            .ref(`Products/${key}`)
            .set({
              current_Time: currentTime,
              gift_name: gift_data_to_upload.name.value,
              gift_category: gift_data_to_upload.category.value,
              gift_price: gift_data_to_upload.price.value,
              gift_key: key,
              gift_image: uploaded_img_urls[0],
            })
            .then(function () {
              document.forms["upload_gift_name"].reset();
              //document.getElementsByClassName("loadingTextLoader")[0].style.display = "none";
              alert("Gift Listed successfully");
            })
            .catch(function (err) {
              alert(err + "\n" + "Please try again.!");
            });
        }
        someOuterFunction(get_all_image_files);

        function uploadImageAsPromise(single_img_file) {
          const metadata = { contentType: single_img_file.type };
          const storageRef = firebase
            .storage()
            .ref(`Products/${key}/gift_image`);

          return new Promise(function (resolve, reject) {
            let image_uploading_time = new Date().getTime();
            const uploadTask = storageRef
              .child(image_uploading_time + single_img_file.name)
              .put(single_img_file, metadata);
            uploadTask.on(
              "state_changed",
              function progress(snapshot) {
                let percentage =
                  (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                //document.getElementsByClassName("loadingTextLoader")[0].style.display = "block";
                //document.getElementById("uploadPer").textContent = Math.trunc(percentage);
                console.log(Math.trunc(percentage));
              },
              function (error) {
                console.log(error + "\n" + "Please try again.!");
                reject(error);
              },
              function complete() {
                uploadTask.snapshot.ref
                  .getDownloadURL()
                  .then(function (downloadURL) {
                    console.log(downloadURL);
                    uploaded_img_urls.push(downloadURL);
                    resolve(uploadTask);
                  });
              }
            );
          });
        }
      }
